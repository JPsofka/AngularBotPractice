<div class="card cardp bg-dark" style="width: 18rem;">
    <div class="divImg">
        <img src="{{srcImg}}" class="card-img-top" alt="{{altImg}}">
    </div>
    <div class="card-body">
      <div class="info">
        <h5 class="card-title text-light">{{cardTitle}}</h5>
      <p class="card-text text-light">Price: {{price}}</p>
      <p class="card-text text-light" [class.hide]="!isPorfile">Quantity: {{quantity}}</p>
      </div>
      <div class="more-info">
      <p class="card-text text-light">Height: {{height}}</p>
      <p class="card-text text-light">Weight: {{weight}}</p>
      <p class="card-text text-light">Abilities: <span *ngFor="let ability of abilities let index" >{{ability}}  </span></p>
      <app-button id="add" [typeButton]="typeButtonBuy" [classButton]="classButtonBuy" [nameButton]="nameButtonBuy" (event)="send()"></app-button>
      </div>
      
    </div>
</div>
